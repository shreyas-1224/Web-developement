<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- font awesome api -->
    <script src="https://kit.fontawesome.com/0b0401b561.js" crossorigin="anonymous"></script>

    <!-- bootstrap5 -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="weather-box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>
    </div>

    <div id="weather-icon">
        <i class="fas fa-sun fa-3x sunny"></i>
    </div>

    <div class="info">
        <h2 class="location"><i class="fas fa-street-view "></i>{% temp_city %} , {% temp_country %}</h2>
        <p class="time_date">WED | OCT 23 | 12 : 19 AM</p>
        <H1 class="temp">{% temp_val %}°C</H1>
        <h3 class="min_max">MIN {% temp_min_value %} °C | MAX {% temp_max_val %} °C</h3>
    </div>




    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // date and time object

        const getCurrentTime = () => {
            var now = new Date();
            var month = now.getMonth();
            var date = now.getDate();
            var year = now.getFullYear();
            var day = now.getDay() - 1;
            var hours = now.getHours();
            var mins = now.getMinutes();
            let am_pm = "AM";

            const week = ["mon", "tue", "wed", "thu", "fri", "sat", "sun"];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'June', 'July', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec'];

            if (hours > 11) {
                hours -= 12;
                am_pm = "PM";
            }

            if (mins < 10) {
                mins = "0" + mins;
            }

            return (`${week[day].toUpperCase()} | ${months[month].toUpperCase()} - ${date} | ${hours} : ${mins}  ${am_pm} `);
        }

        $(".time_date").text(getCurrentTime());




    </script>

    <!-- javascript/jquery for bootstrap : -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
