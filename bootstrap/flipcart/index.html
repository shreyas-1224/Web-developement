<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <meta name="description" content="ecommerse website for everything you neeed. sale on us">
    <meta name="keyword" content="sale e-commerse sale accessories fashion electronics">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/0b0401b561.js" crossorigin="anonymous"></script>


</head>

<body>

    <section class="header container-fluid">
        <nav class="navbar navbar-expand-sm ">
            <div class="logo ms-3">
                <i class="fab fa-amazon fa-3x"></i>
                <span class="navbar-brand">amazon.com</span>
            </div>
            <ul class="navbar-nav ps-2 pe-2 ms-5 me-3">
                <li class="nav-item list-custom"><a href="" class="nav-link link ">Home</a></li>
                <li class="nav-item list-custom"><a href="" class="nav-link link ">Contact us</a></li>
                <li class="nav-item list-custom"><a href="" class="nav-link link ">Cart</a></li>
            </ul>
            <form class="d-flex ms-auto me-5">
                <input class=" form-control-sm input-custom me-1" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-light custom-btn" type="submit">Search</button>
            </form>
        </nav>
    </section>

    <section id="content" class="mt-1">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://source.unsplash.com/1300x300/?sale" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://source.unsplash.com/1300x300/?shopping, cloths , fashion" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://source.unsplash.com/1300x300/?electronics phone laptop" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <section class="bg-secondary bg-gradient container-fluid footer">
        <footer class="">
            <p>amazon@gmail.com</p>
        </footer>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

</body>

</html>
